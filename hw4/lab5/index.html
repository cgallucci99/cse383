<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- . uid > text
. email > email field
. gradYear > graduation year > radio button(s) (use 2020,2021,2022,2023,2024,0 (label = other))
. birthYear > use select box (1960>now)
. gradDate > Expected Graduation Date  (date field)
. cse > Are you a CSE major> use checkbox
. car > Do you own a car > checkbox
. mobileDevices > Number of mobile devices (including laptops, ipads, etc) you own > select (0-10)
. quote > Favorite quote > text area (5 lines by 40 columns)
. quoteCite > Source of quote (site, who said it, etc) >  url
. cmd > Hidden field with value = "submit"
. good looking submit button
. clear button

-->

<body>
    <header>
        <div class="container">
            <div class="jumbotron">
                <h1>Lab 5 form</h1>
                <p>Enter info about yourself</p>
            </div>
        </div>
    </header>
    <div class="container mb-5">
        <form action="form1.php" method="POST">
            <!-- uid and email -->
            <h2>Name and Email</h2>
            <div class="form-row mb-3">
                <div class="col-md-6 mb-2">
                    <label class="sr-only" for="uid">User ID</label>
                    <input placeholder="User ID" type="text" class="form-control" id="uid" name="uid" required>
                </div>
                <div class="col-md-6">
                    <label class="sr-only" for="email">Email</label>
                    <input placeholder="Email" type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <h2>Dates</h2>
            <!-- Years -->
            <div class="form-row">
                <!-- Grad Year -->
                <div class="col-lg-6">
                    <fieldset class="form-group" id="gradYear">
                        <legend class="col-form-label">Choose your graduation year: </legend><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="grad1" name="gradYear" value="2020" required>
                            <label for="grad1">2020</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="grad2" name="gradYear" value="2021" required>
                            <label for="grad2">2021</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="grad3" name="gradYear" value="2022" required>
                            <label for="grad3">2022</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="grad4" name="gradYear" value="2023" required>
                            <label for="grad4">2023</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="grad5" name="gradYear" value="2024" required>
                            <label for="grad5">2024</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="grad6" name="gradYear" value="0" required>
                            <label for="grad6">Other</label>
                        </div>
                    </fieldset>
                </div>
                <!-- Birth Year -->
                <div class="col-lg-6">
                    <label for="birthYear">Choose your birth year: </label>
                    <input id="birthYear" class=" custom-range" type="range" value="1960" min="1960" max="2020" name="birthYear"
                        oninput="yearOutput.value = birthYear.value;" required>
                    <output id="yearOutput">1960</output>
                </div>
            </div>
            <!-- Grad date -->
            <div class="form-group row mr-1 ml-1">
                <label class="col-md-4 col-form-label" for="gradDate">Expected graduation date: </label>
                <input class="form-control col-md-3" type="date" name="gradDate" id="gradDate" required>
            </div>
            <h2>Miscellaneous Questions</h2>
            <!-- CSE -->
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="cse" name="cse">
                <label class="custom-control-label" for="cse">Are you a CSE major?</label>
            </div>
            <!-- Car -->
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="car" name="car">
                <label class="custom-control-label" for="car">Do you own a car?</label>
            </div>
            <!-- Mobile Devices -->
            <div class="form-group mt-3 row">
                <label class="col-sm-4 col-form-label" for="mobileDevices">How many mobile devices do you own?</label>
                <div class="col-sm-3">
                    <select name="mobileDevices" id="mobileDevices" class="custom-select">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <!-- Quote -->
            <div class="form-group">
                <label for="quote" class="sr-only">Enter your favorite quote...</label>
                <textarea class="form-control" name="quote" id="quote" cols="40" rows="5"
                    placeholder="Enter your favorite quote..." required></textarea>
            </div>
            <!-- Cite -->
            <div class="form-group">
                <label for="quoteCite">Cite the above quote: </label>
                <input class="form-control" type="url" name="quoteCite" id="quoteCite" required>
            </div>
            <!-- Hidden -->
            <div class="form-group">
                <input type="hidden" name="cmd" id="cmd" value="submit">
            </div>
            <!-- Buttons -->
            <button class="btn btn-danger" type="reset">Clear</button>
            <button class="btn btn-light" type="sumbit">Submit</button>
        </form>
    </div>
    <footer class="container">
        <p>
            by Cam Gallucci for CSE 383
        </p> 
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
